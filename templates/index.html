<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
        <body>
            <div class="container">
                <h1 class="mt-4 mb-4">Job Application Form</h1>
                <form method="post">

                    <div class="form-group mb-4">
                        <label for="first_name">First name: </label>
                        <input class="form-control" type="text" name="first_name" id="first_name" required>

                    </div>
                    <div class="form-group mb-4">
                        <label for="last_name">Last name: </label>
                        <input class="form-control" type="text" name="last_name" id="last_name" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="email">Email: </label>
                        <input class="form-control" type="text" name="email" id="email" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="date">Available start date: </label>
                        <input class="form-control" type="date" name="date" id="date" required>
                    </div>
                    <div class="form-group mb-4">
                        <label >Occupation: </label>
                        <br>
                        <div class="btn-group-vertical" id="occupation">
                            <input class="btn-check form-control" type="radio" id="employed" name="occupation">
                            <label class="btn btn-outline-secondary" for="employed">Employed</label>

                            <input class="btn-check form-control" type="radio" id="unemployed" name="occupation">
                            <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                            <input class="btn-check form-control" type="radio" id="self-employed" name="occupation">
                            <label class="btn btn-outline-secondary" for="self-employed">Self Employed</label>

                            <input class="btn-check form-control" type="radio" id="student" name="occupation">
                            <label class="btn btn-outline-secondary" for="student">Student</label>
                        </div>
                    </div>
                    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div>
                        Your form submitted successfully!
                    </div>
                    {% endif %}
                    {% endwith %}
                </form>
            </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstap@5.1.3/dist/js/bootstrap.min.js"></script>
        </body>
</html>
